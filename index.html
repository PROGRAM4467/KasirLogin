<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Khas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #0078D7;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 400px;
    }
    h2 {
      margin-top: 0;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #005fa3;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #0078D7;
      color: white;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="storeName">Kasir Khas</h1>
  </header>

  <div class="container">
    <!-- Login -->
    <div id="loginPage" class="card">
      <h2>Login Toko</h2>
      <input type="text" id="storeInput" placeholder="Masukkan nama toko">
      <label for="theme">Pilih Tema:</label>
      <select id="theme">
        <option value="default">Default</option>
        <option value="custom">Custom (warna sendiri)</option>
      </select>
      <input type="color" id="customColor" class="hidden">
      <button onclick="login()">Masuk</button>
    </div>

    <!-- Kasir -->
    <div id="kasirPage" class="hidden card">
      <h2>Kasir</h2>
      <input type="text" id="productName" placeholder="Nama Produk">
      <input type="number" id="productPrice" placeholder="Harga Produk">
      <input type="number" id="productQty" placeholder="Jumlah" value="1">
      <button onclick="addProduct()">Tambah ke Keranjang</button>

      <table id="cartTable">
        <thead>
          <tr>
            <th>Produk</th>
            <th>Harga</th>
            <th>Qty</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="total">Total: Rp <span id="grandTotal">0</span></div>
    </div>
  </div>

  <script>
    let cart = [];

    function login() {
      const store = document.getElementById('storeInput').value;
      const theme = document.getElementById('theme').value;
      const customColor = document.getElementById('customColor').value;

      if (store.trim() === "") {
        alert("Nama toko harus diisi!");
        return;
      }

      document.getElementById("storeName").innerText = store;
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("kasirPage").classList.remove("hidden");

      if (theme === "custom") {
        document.querySelector("header").style.background = customColor || "#0078D7";
      }
    }

    document.getElementById("theme").addEventListener("change", function() {
      const customColorPicker = document.getElementById("customColor");
      if (this.value === "custom") {
        customColorPicker.classList.remove("hidden");
      } else {
        customColorPicker.classList.add("hidden");
      }
    });

    function addProduct() {
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const qty = parseInt(document.getElementById("productQty").value);

      if (!name || isNaN(price) || isNaN(qty)) {
        alert("Lengkapi data produk!");
        return;
      }

      const total = price * qty;
      cart.push({ name, price, qty, total });
      renderCart();
    }

    function renderCart() {
      const tbody = document.querySelector("#cartTable tbody");
      tbody.innerHTML = "";

      let grandTotal = 0;
      cart.forEach(item => {
        grandTotal += item.total;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>Rp ${item.price}</td>
            <td>${item.qty}</td>
            <td>Rp ${item.total}</td>
          </tr>
        `;
      });

      document.getElementById("grandTotal").innerText = grandTotal;
    }
  </script>
</body>
</html>
